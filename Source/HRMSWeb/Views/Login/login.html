<div id="loginDiv">
    <h3>Employe Login:</h3>
    <table>
        <tr>
            <th colspan="2">Login Information</th>
        </tr>
        <tr>
            <td>User Name:</td>
            <td><input type="text" ng-model="User.UserName" /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" ng-model="User.Password" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" ng-click="UserLogin()" value="Login"/>
            </td>
        </tr>
    </table>
</div>
