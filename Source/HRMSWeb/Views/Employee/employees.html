<div>
    <h1>List Of Employees</h1>
    <table>
        <tr>
            <th>Employee Id</th>
            <th>Employee Number</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
        </tr>
        <tr ng-repeat="Employee in Employees">
            <td><a href="#employeedetail?employeeId={{Employee.EmployeeId}}" onclick="$('#mainmenu3').addClass('active'); $('#mainmenu2').removeClass('active');">{{Employee.EmployeeId}}</a></td>
            <td>{{Employee.EmployeeNumber}} </td>
            <td>{{Employee.FirstName}} </td>
            <td>{{Employee.MiddleName}}</td>
            <td>{{Employee.LastName}}</td>
        </tr>
    </table>
</div>
