<!doctype html>
<html ng-app="HRMSWeb">
<head>
    <meta charset="utf-8">
    <title>HRMS Web Application</title>
    <link rel="stylesheet" href="/Content/bootstrap.min.css"/>
    <link rel="stylesheet" href="/Content/loading-bar.min.css" />
    <!--<link rel="stylesheet" href="/Content/loading-bar.css" />-->
    <link rel="stylesheet" href="/Content/style.css" />
    <script src="Scripts/jquery-2.2.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/loading-bar.min.js"></script>
    <!--<script src="Scripts/loading-bar.js"></script>-->
    <script src="Javascripts/Modules/module.js"></script>
    <script src="Javascripts/Routes/route.js"></script>
    <script src="Javascripts/Controllers/controller.js"></script>
    <script src="Javascripts/Factories/factory.js"></script>
    <script src="Javascripts/Menu/menu.js"></script>

</head>
<body ng-controller="mainController">
            
    <!--Load progress-->
    <div id="loadProgress" class="progressdiv">
        <div class="spinner"></div>
        <div class="progresstext">Loading.... Please wait...</div>
    </div>
                                                      
    <div class="container">
        <!-- HEADER AND NAVBAR -->
        <h2>Human Resource Management System</h2>
        <ul class="nav nav-tabs">
            <li id="mainmenu1"><a href="#home">Home</a></li>
            <li id="mainmenu2"><a href="#employeelist">Employees</a></li>
            <li id="mainmenu3"><a href="#employeedetail">Employee Detail</a></li>
            <li id="mainmenu4"><a href="#about">About</a></li>
            <li id="mainmenu5"><a href="#contact">Contact</a></li>
            <li id="mainmenu6" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">For Future Use<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Submenu 1-1</a></li>
                    <li><a href="#">Submenu 1-2</a></li>
                    <li><a href="#">Submenu 1-3</a></li>
                </ul>
            </li>
        </ul>

        <!-- MAIN CONTENT AND INJECTED VIEWS -->
        <div id="mainContainer" style="padding-top:5px;">
            <!--Load progress-->
            <div id="loadProgressX" style="display:none;">
                <div class="spinner"></div> Loading.... Please wait...
            </div>
            
            <!--View Container-->
            <div id="viewContainer" ng-view></div> 
            
            <!--Error Message-->
            <div id="errorMessage" style="display:none;">
                An Error occured while loading...
            </div>
            <!--No Data Found Message-->
            <div id="noDataFound" style="display:none;">
                No data found..
            </div>    
        </div>

    </div>
</body>
</html>
